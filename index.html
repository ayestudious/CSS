<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laundry Services Landing</title>
  <style>
    :root{
      --text: #2b2b2b;
      --muted: #6b7280;
      --blue: #1e88e5;
      --light: #f8f9fb;
      --border: #d1d5db;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: var(--text);
      background: #fff;
    }

    /* Page frame like the screenshot */
    .frame {
      max-width: 1100px;
      margin: 28px auto;
      padding: 0;
      border: 2px solid #333;
      min-height: 520px;
      display: block;
      position: relative;
      background: #fff;
    }

    /* Top navigation */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 28px;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      font-weight: 700;
      color: #2b3a64;
      letter-spacing: .5px;
    }
    nav a {
      margin: 0 12px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }
    .login {
      background: #e7f1ff;
      padding: 8px 14px;
      border-radius: 12px;
      font-size: 13px;
      color: #0b4bd8;
      border: 1px solid #c5d8ff;
    }

    /* Main content area with two columns */
    .content {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 40px;
      padding: 40px 40px 60px;
      align-items: center;
    }

    .left {
      padding-left: 10px;
    }

    h1 {
      font-size: 42px;
      line-height: 1.15;
      margin: 20px 0 12px;
      font-weight: 800;
    }

    .line {
      font-size: 34px;
      color: var(--blue);
      font-weight: 800;
      margin: 0 0 8px;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      max-width: 520px;
      line-height: 1.6;
    }

    .cta {
      display: inline-block;
      margin-top: 16px;
      padding: 16px 26px;
      background: #1e88e5;
      color: #fff;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #1c6bd3;
    }

    .right img {
      width: 100%;
      max-width: 420px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Subtle footer note inside the frame (optional) */
    .footer-note {
      position: absolute;
      left: 12px;
      bottom: 8px;
      font-size: 12px;
      color: #666;
    }

    /* Responsive: stack on narrow screens */
    @media (max-width: 900px) {
      .content {
        grid-template-columns: 1fr;
        text-align: left;
      }
      .left { padding-left: 0; }
      h1 { font-size: 38px; }
      .line { font-size: 32px; }
    }
  </style>
</head>
<body>

  <div class="frame" aria-label="Laundry services frame">
    <header>
      <div class="logo">Logo</div>
      <nav aria-label="Main navigation">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
      <div class="login" aria-label="Login button">Username</div>
    </header>

    <section class="content" aria-label="Hero content">
      <div class="left">
        <h1>Revitalize Your Clothes with Expert</h1>
        <div class="line" style="color:#1e88e5;">Laundry Services!</div>
        <p>From premium dry cleaning to swift wash and fold, we deliver care and convenience. Schedule a pickup and rediscover the freshness of your clothes today!</p>
        <a href="#" class="cta" role="button">Book a service today!</a>
      </div>

      <div class="right">
        <!-- Replace with your own image if needed -->
        <img src="https://img.freepik.com/free-vector/realistic-washing-machine-composition-with-isolated-view-laundry-flying-out-machine-door-basin-vector-illustration_1284-83894.jpg?t=st=1766767223~exp=1766770823~hmac=06d0a9afcfb12af54c28c4672ece155fcd0163b5815ef1f03a37c8a767e4763c" alt="Laundry washing machine illustration" />
      </div>
    </section>

    <div class="footer-note" aria-hidden="true">Â© Your Laundry Brand</div>
  </div>

</body>
</html>
