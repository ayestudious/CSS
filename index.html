<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laundry Services</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #2b2b2b;
    }

    /* Navbar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .username {
      background: #e7f1ff;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 13px;
      color: #0b4bd8;
    }

    /* Hero Section */
    .hero {
      height: calc(100vh - 80px); /* viewport based */
      display: flex;
      align-items: center;
      padding: 0 60px;
    }

    .hero-left {
      flex: 1;
    }

    .hero-left h1 {
      font-size: 42px;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .highlight {
      color: #1e88e5;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 14px;
    }

    .hero-left p {
      color: #6b7280;
      max-width: 500px;
      line-height: 1.6;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 14px 26px;
      background: #1e88e5;
      color: #fff;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
    }

    .hero-right {
      flex: 1;
      text-align: center;
    }

    .hero-right img {
      max-width: 420px;
      width: 100%;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        height: auto;
        padding: 40px 20px;
      }

      .hero-left h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Logo</div>

    <nav>
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>

    <div class="username">Username</div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Revitalize Your Clothes with Expert</h1>
      <div class="highlight">Laundry Services!</div>
      <p>
        From premium dry cleaning to swift wash and fold, we deliver care and convenience.
        Schedule a pickup and rediscover the freshness of your clothes today!
      </p>
      <a href="#" class="btn">Book a service today!</a>
    </div>

    <div class="hero-right">
      <img src="https://img.freepik.com/free-vector/realistic-washing-machine-composition-with-isolated-view-laundry-flying-out-machine-door-basin-vector-illustration_1284-83894.jpg" alt="Laundry Service">
    </div>
  </section>

</body>
</html>
